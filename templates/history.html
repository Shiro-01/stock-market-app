{% extends "layout.html" %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Price</th>
            <th scope="col">Shares</th>
            <th scope="col">Transaction Date $</th>
            <th scope="col">Condition $</th>
        </tr>
    </thead>
    <tbody>
        {%for log in logs %}
        <tr>
            <th scope="row">{{log["stock_symbol"]}}</th>
            <td>{{usd(log["price"])}}</td>
            <td>{{log["shares"]}}</td>
            <td>{{log["transaction_date"]}}</td>
            <td>{{log["condition"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
